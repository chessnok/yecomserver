<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1>Отправьте нам действие</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<form method="POST" action="/new_action/">
    {% csrf_token %}
    <label for="userid">User ID:</label>
    <input type="text" id="userid" name="userid" value="user_10000"><br><br>
    <label for="sessionid">Session ID:</label>
    <input type="number" id="sessionid" name="sessionid" value="593"><br><br>
    <label for="timestamp">Timestamp:</label>
    <input type="datetime-local" id="timestamp" name="timestamp" min="2025-01-04"><br><br>
    <label for="action">Action:</label>
    <input type="text" id="action" name="action" value="mainpage"><br><br>
    <label for="value">Value:</label>
    <input type="number" id="value" name="value" value="0"  min="0"><br><br>
    <label for="category">Category:</label>
    <input type="text" id="category" name="category"><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="18"><br><br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="М">Male</option>
        <option value="Ж">Female</option>
    </select><br><br>
    <label for="city">City:</label>
    <label>
        <select name="city">
            <option value="Москва">Москва</option>
            <option value="Санкт-Петербург">Санкт-Петербург</option>
            <option value="Новосибирск">Новосибирск</option>
            <option value="Екатеринбург">Екатеринбург</option>
            <!-- и так далее -->
        </select>
    </label><br><br>
    <button type="submit">Send Data</button>
</form>

</body>
</html>
